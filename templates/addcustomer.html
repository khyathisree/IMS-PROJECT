<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke; /* White smoke background */
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: whitesmoke; /* White smoke background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadein 1s;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #006080;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>

        <form id="addCustomerForm">
            <input type="text" id="customer_id" name="customer_id" placeholder="Customer ID" required><br>
            <input type="text" id="customer_name" name="customer_name" placeholder="Customer Name" required><br>
            <input type="text" id="customer_addr" name="customer_addr" placeholder="Customer Address" required><br>
            <input type="text" id="customer_mail" name="customer_mail" placeholder="Customer Email" required><br>
            <input type="submit" value="Add Customer">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add submit event listener to the form
            $('#addCustomerForm').submit(function(event) {
                event.preventDefault();

                // Get form data
                var formData = {
                    customer_id: $('#customer_id').val(),
                    customer_name: $('#customer_name').val(),
                    customer_addr: $('#customer_addr').val(),
                    customer_mail: $('#customer_mail').val()
                };

                // Send POST request to the server
                $.ajax({
                    url: '/add-customer',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        // Show success message
                        alert(response.message);
                        // Clear form inputs
                        $('#addCustomerForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        // Show error message
                        alert('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
