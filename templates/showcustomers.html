<!DOCTYPE html>
<html>
<head>
    <title>Customer Show</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: grey;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fade-in 1s ease-out;
        }

        .customer-list {
            list-style: none;
            padding: 0;
        }

        .customer-item {
            background-color: #f2f2f2;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fade-in 1s ease-out;
        }

        .customer-id {
            font-size: 20px;
            font-weight: bold;
        }

        .customer-details {
            margin-top: 10px;
            color: #666666;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <ul class="customer-list">
            {% for customer in data %}
                <li class="customer-item">
                    <h3 class="customer-id">{{ customer['customer_id'] }}</h3>
                    <div class="customer-details">
                        <p>Name: {{ customer['customer_name'] }}</p>
                        <p>Address: {{ customer['customer_addr'] }}</p>
                        <p>Email: {{ customer['customer_email'] }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
