<!DOCTYPE html>
<html>
<head>
    <title>Delete Orders</title>
    <style>
        body {
            background-color: linen;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: lightslategray;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #00ccff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animation */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .fadeInDown {
            animation-name: fadeInDown;
        }
    </style>
</head>
<body>
    <div class="container animated fadeInDown">
        <h2>Delete Orders</h2>
        <form action="/delete-orders" method="POST">
            <div class="form-group">
                <label for="orders_id">Orders ID:</label>
                <input type="text" id="orders_id" name="orders_id" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Delete">
            </div>
        </form>
    </div>
</body>
</html>
