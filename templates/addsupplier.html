<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add Supplier</h1>
    <form method="POST" action="/add-supplier">
        <div class="form-group">
            <label for="supplier_name">Supplier Name:</label>
            <input type="text" id="supplier_name" name="supplier_name" required>
        </div>
        <div class="form-group">
            <label for="supplier_addr">Supplier Address:</label>
            <input type="text" id="supplier_addr" name="supplier_addr" required>
        </div>
        <div class="form-group">
            <label for="supplier_mail">Supplier Email:</label>
            <input type="email" id="supplier_mail" name="supplier_mail" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
