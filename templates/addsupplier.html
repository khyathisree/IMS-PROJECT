<!DOCTYPE html>
<html>
<head>
    <title>Add Supplier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Supplier</h1>

        <form id="addSupplierForm" method="POST" action="/add-supplier">
            <input type="text" name="supplier_name" placeholder="Supplier Name" required><br>
            <input type="text" name="supplier_addr" placeholder="Supplier Address" required><br>
            <input type="email" name="supplier_mail" placeholder="Supplier Email" required><br>
            <input type="submit" value="Add Supplier">
        </form>
    </div>
</body>
</html>
